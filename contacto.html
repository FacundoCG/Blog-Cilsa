    <h1 class="fw-bold display-3 text-center mt-3 text-light">Contactarme</h1>

    <div class="container-fluid mb-5">
      <div class="row d-flex justify-content-center mb-5">
          <div class="col-md-3">
              <form class="p-3 rounded bg-light" onsubmit="return validacion()">
      
                  <div class="form-group mb-4">
                      <label class="form-label fw-bold" for="email">Correo electrónico <span class="text-danger">*</span></label>
                      <input class="form-control" type="email" id="email" name="email" placeholder="Introduzca su correo electrónico">
                      <span id="emailError" class="error-message kanit-medium text-danger"></span>
                  </div>

                  <div class="form-group mb-4">
                    <label for="message" class="form-label fw-bold">Mensaje <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="message" name="message" placeholder="Introduzca su mensaje">
                    <span id="messageError" class="error-message kanit-medium text-danger"></span>
                  </div>

                  <div class="d-flex justify-content-center">
                      <button class="btn btn-danger fw-bold" type="submit">Enviar mensaje</button>
                  </div>
          
              </form>
          </div>
      </div>  
  </div>
